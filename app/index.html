<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 13 - Calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="calculator">
      <h1 class="heading">Calculator</h1>

      <div id="answer"></div>

      <input class="numberInput" id="numberOne" type="text">
      <input class="numberInput" id="numberTwo" type="text">

      <div class="input">
        <div class="button" id="addNumbers">+</div>
        <div class="button" id="subtractNumbers">-</div>
        <div class="button" id="divideNumbers">/</div>
        <div class="button" id="multiplyNumbers">*</div>
        <div class="button" id="equals">=</div>
        <div class="button" id="clear">C</div>
      </div>

      <div class="numbers">

        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div><br>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div><br>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">0</div>

      </div>

    </div>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
