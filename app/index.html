<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 13 - Calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="calculator">

      <h1 class="heading">Calculator</h1>

        <div class="button" id="clear">C</div>
        <div id="answer"></div>

      <!-- <input class="numberInput" id="numberOne" type="text">
      <input class="numberInput" id="numberTwo" type="text"> -->

      <div class="input">
        <div class="equations">
          <div class="button" id="addNumbers">+</div>
          <div class="button" id="subtractNumbers">-</div>
          <div class="button" id="divideNumbers">/</div>
          <div class="button" id="multiplyNumbers">*</div>
        </div>

        <div class="numbers">
          <div class="button number" id="one">1</div>
          <div class="button number" id="two">2</div>
          <div class="button number" id="three">3</div><br>
          <div class="button number" id="four">4</div>
          <div class="button number" id="five">5</div>
          <div class="button number" id="six">6</div><br>
          <div class="button number" id="seven">7</div>
          <div class="button number" id="eight">8</div>
          <div class="button number" id="nine">9</div><br>
          <div class="button number" id="zero">0</div>
          <div class="button number" id="decimal">.</div>
          <div class="button" id="equals">=</div>
        </div>
      </div>
    </div>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
